<ion-content class="login-content">
  <!-- Theme Toggle Button -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" (click)="toggleTheme()" class="theme-toggle">
      <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="login-container ion-padding">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section ion-text-center">
        <div class="logo-circle">
          <ion-icon name="wallet"></ion-icon>
        </div>
        <h1>ExITS Finance</h1>
        <p class="subtitle">Customer Portal</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()">
        <!-- Test Credentials Notice -->
        <ion-card class="info-card">
          <ion-card-content class="ion-no-padding">
            <div class="info-content">
              <ion-icon name="information-circle-outline" color="primary"></ion-icon>
              <span>Demo customer credentials are pre-filled</span>
            </div>
          </ion-card-content>
        </ion-card>

        <!-- Email Input -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            autocomplete="email"
            required
          ></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            autocomplete="current-password"
            required
          ></ion-input>
        </ion-item>

        <!-- Login Button -->
        <ion-button expand="block" type="submit" class="login-button" size="large">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Login
        </ion-button>
      </form>

      <!-- Footer -->
      <div class="footer-section ion-text-center">
        <p class="register-link">
          Don't have an account? 
          <a routerLink="/register" class="link">Register here</a>
        </p>
        <p class="support-text">Contact us for support:</p>
        <p class="support-email">support@pacifica.ph</p>
      </div>
    </div>
  </div>
</ion-content>
