<div class="h-screen flex flex-col bg-gray-50 dark:bg-gray-950 transition-colors duration-200">
  <!-- Header -->
  <app-super-admin-header (sidebarToggle)="toggleSidebar()"></app-super-admin-header>

  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar Navigation -->
    <aside
      class="sidebar"
      [class.open]="isSidebarOpen()">
      <app-super-admin-navigation></app-super-admin-navigation>
    </aside>

    <!-- Mobile Overlay -->
    @if (isSidebarOpen()) {
      <div
        class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30"
        (click)="toggleSidebar()">
      </div>
    }

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
