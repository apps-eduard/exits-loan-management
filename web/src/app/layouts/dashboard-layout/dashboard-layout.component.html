<!-- Sidebar -->
<aside class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col z-30">
  <!-- Logo -->
  <div class="h-16 flex items-center px-6 border-b border-gray-200 dark:border-gray-700">
    <h1 class="text-lg font-bold text-primary-600 dark:text-primary-400">Pacifica Finance</h1>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
    @for (item of menuItems; track item.path) {
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-primary-50 dark:bg-primary-900/20 text-primary-600 dark:text-primary-400"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
      >
        <span class="mr-3 text-lg">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    }
  </nav>

  <!-- User Menu -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <div class="flex items-center justify-between">
      <div class="flex items-center min-w-0 flex-1">
        <div class="w-10 h-10 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center text-primary-600 dark:text-primary-400 font-bold flex-shrink-0">
          {{ getUserInitials() }}
        </div>
        <div class="ml-3 min-w-0 flex-1">
          <p class="text-sm font-medium text-gray-900 dark:text-white truncate">{{ user()?.firstName }} {{ user()?.lastName }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user()?.role }}</p>
        </div>
      </div>
    </div>
  </div>
</aside>

<!-- Main Content Area -->
<div class="ml-64 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-6 sticky top-0 z-20">
    <div class="flex items-center">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">{{ pageTitle() }}</h2>
    </div>

    <div class="flex items-center space-x-4">
      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
        title="Toggle theme"
      >
        @if (isDarkMode()) {
          <span class="text-xl">☀️</span>
        } @else {
          <span class="text-xl">🌙</span>
        }
      </button>

      <!-- Notifications -->
      <button class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors relative">
        <span class="text-xl">🔔</span>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- Logout -->
      <button
        (click)="logout()"
        class="btn btn-outline"
      >
        Logout
      </button>
    </div>
  </header>

  <!-- Page Content -->
  <main class="flex-1 p-6 bg-gray-50 dark:bg-gray-900">
    <router-outlet></router-outlet>
  </main>
</div>
