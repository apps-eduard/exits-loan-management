<header class="bg-white shadow-sm border-b border-gray-200 h-16">
  <div class="flex items-center justify-between h-full px-4">
    <!-- Left Section: Menu Toggle & Breadcrumb -->
    <div class="flex items-center space-x-4">
      <button
        (click)="toggleSidebar()"
        title="Toggle menu"
        class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg lg:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <div class="flex items-center space-x-2 text-sm text-gray-600">
        <span class="text-blue-600 font-medium">{{ getCurrentTenant() }}</span>
        <span>•</span>
        <span>Tenant Portal</span>
      </div>
    </div>

    <!-- Right Section: Notifications & User Menu -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <button title="Notifications" class="relative p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- User Dropdown -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          class="flex items-center space-x-3 p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
          <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-semibold">{{ getUserInitials() }}</span>
          </div>
          <div class="hidden md:block text-left">
            <div class="text-sm font-medium">{{ getUserName() }}</div>
            <div class="text-xs text-gray-500">{{ getUserRole() }}</div>
          </div>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (isUserMenuOpen) {
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 border border-gray-200">
            <div class="py-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                👤 Profile
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                ⚙️ Settings
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                🔔 Notifications
              </a>
              <hr class="my-1">
              <button
                (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                🚪 Sign Out
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</header>
